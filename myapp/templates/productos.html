<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %} 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}">
    <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin>
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Staatliches&display=swap' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <a href="/">
            <img class="header__logo" src="{% static 'img/logo.png' %}" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="/">Tienda</a>
        <a class="navegacion__enlace" href="/nosotros">Nosotros</a> 
    </nav>

    <main class="contenedor">
        <h1>{{camiseta.nombre}}</h1>
        <div class="camisa">
            <img class="camisa__imagen" src="{{camiseta.imagen.url}}" alt="imagen del producto">
            <div class="camisa__contenido">
                <p>{{camiseta.descripcion}}</p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>seleccionar talla</option>
                        <option>chica</option>
                        <option>mediana</option>
                        <option>grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="agregar al carrito">
                </form>
            </div>
        </div>

    </main>
        <script src="{% static 'js/cart.js' %}"></script>
    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
